{% load static %}

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href=" {% url 'index' %} ">
            <img src=" {% static 'img/logo.png' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-75 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" href="{% url 'index' %}"
                    {% if '/' == request.path %}
                    class="nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    >HOME</a>
                </li>
                <li class="nav-item">
                    <a href=" {% url 'about' %} "
                    {% if '/about' == request.path %}
                    class="nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    >ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href=" {% url 'listings' %} "
                    {% if '/listings/' == request.path %}
                    class="nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    >LISTINGS</a>
                </li>
            </ul>
            <ul class="navbar-nav w-25 mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href=" {% url 'dashboard' %} " 
                        {% if '/accounts/dashboard' == request.path %} 
                        class="nav-link active" 
                        {% else %}
                        class="nav-link" 
                        {% endif %}
                        >WELCOME ({{ user.username }})</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> LOGOUT
                        </a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href=" {% url 'register' %} "
                        {% if '/accounts/register' == request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        >REGISTER</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %} "
                        {% if '/accounts/login' == request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        >LOGIN</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
