{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JoDa Real Estate {% block title %} {% endblock %} </title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href=" {% static '/css/bootstrap.css' %} ">
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/bootstrap.js' %} "></script>

    <link rel="stylesheet" href=" {% static '/css/style.css' %} ">

    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

    <!-- font awesome Script -->
    <script src="https://kit.fontawesome.com/5ec5c06d06.js" crossorigin="anonymous"></script>

 </head>

<body>

  {% include 'partials/navbar.html' %}

  {% block content %}{% endblock %}

  {% include 'partials/footer.html' %}

  <script src="{% static 'js/main.js' %} "></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
</body>
</html>
